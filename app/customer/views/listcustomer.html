<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">
            Customer List
        </div>

        <div class="panel-body">
           <table class="table table-striped table-responsive" ng-controller="customerCtrl">
               <thead>
                <tr>
                    <th>Id</th>
                    <th>Customer Name</th>
                    <th>Customer City</th>
                </tr>
               </thead>
               <tbody>
               <tr ng-repeat="cust in custs">
                   <td>{{cust.id}}</td>
                   <td><a ui-sref="customerInvoice({custId: cust.id})">{{cust.name}}</a> </td>
                   <td>{{cust.city}}</td>
               </tr>
               </tbody>
           </table>
        </div>
</div>

</div>
