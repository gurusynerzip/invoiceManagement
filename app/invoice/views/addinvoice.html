
<div class="container">
    <div class="row">
    <div class="panel panel-primary col-md-4">
        <div class="panel-heading">
            Create Invoice
        </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <div id="msgpanel" class="panel  panel-success" ng-show="success">
                    <div class="panel-heading">Invoice created successfully !!!</div>
                </div>
            </div>
        </div>
        <form id="invoiceForm" name="invoiceForm" class="form-horizontal" role="form">
            <div style="margin-bottom: 25px" class="input-group">
                <label>Chosse a Customer</label>
                <select ng-options="customer.name for customer in customerList" ng-model="invoiceCust" class="form-control" required>
                </select>
            </div>
            <div style="margin-bottom: 25px" class="input-group">
                <input id="itemName" type="text" class="form-control" name="itemName" value="" placeholder="Item Name" ng-model="itemName" >
            </div>
            <div style="margin-bottom: 25px" class="input-group">
                <input id="itemCost" type="text" class="form-control" name="itemCost" value="" placeholder="Item Cost" ng-model="itemCost" >
            </div>
            <div style="margin-bottom: 25px" class="input-group">
                <label>Select Quantiry</label>
                <select class="form-control" ng-model="itemQuantity" >
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <!--<input  type="text" class="form-control"  value="" placeholder="Item Quantity" ng-model="newInvoice.quantity"  required>-->
            </div>
            <div style="margin-bottom: 25px" class="input-group">
                <button class="btn btn-info" ng-click="AddItem()">Add Item</span></button>
            </div>
            <div style="margin-bottom: 25px" class="input-group">
                <input type="checkbox" name="paid" ng-model="paid" ng-init="paid=false"> Paid
            </div>

            <div style="margin-bottom: 25px" class="input-group">
                <input  type="text" class="form-control" value="" placeholder="Total Cost" ng-model="totalCost">
            </div>
            <button class="btn btn-success" ng-click="createInvoice()">Create Invoice <span class="glyphicon glyphicon-plus"></span></button>
        </form>
    </div>
    </div>

        <div class="col-md-2">

        </div>
        <div class="col-md-4">

            <table class="table table-striped table-responsive">
                <thead><th>Item Name</th> <th>Item Cost</th> <th>Quantity</th><th>Cost</th></thead>
                <tbody>
                <tr ng-repeat="item in itemslst">
                    <td>{{item.name}}</td>
                    <td>{{item.cost}}</td>
                    <td>{{item.qty}}</td>
                    <td>{{item.costofItem}}</td>
                </tr>
                </tbody>
            </table>
        </div>
</div>
</div>
